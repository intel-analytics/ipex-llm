    volumeMounts:
      - name: device-plugin
        mountPath: /var/lib/kubelet/device-plugins
      - name: aesm-socket
        mountPath: /var/run/aesmd/aesm.socket
      - name: secure-keys
        mountPath: /ppml/keys/keystore.jks
        subPath: keystore.jks
      - name: kube-config
        mountPath: /root/.kube/config
        subPath: kubeconfig
