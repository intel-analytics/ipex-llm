name: 'CI'
on:
  pull_request:
    paths-ignore: [ '**.md' ]
    branches:
      - main
  push:
    paths-ignore: [ '**.md' ]
    branches:
      - main
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      - run: npm run build
      - run: npm run format-check
      - run: npm run lint
      - run: npm test

      - name: Upload test results
        if: success() || failure()
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: __tests__/__results__/*.xml

      - name: Create test report
        uses: ./
        if: success() || failure()
        with:
          name: JEST Tests
          path: __tests__/__results__/*.xml
          reporter: jest-junit
