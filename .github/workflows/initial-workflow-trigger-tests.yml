name: Initial Trigger test

# Cancel previous runs in the PR when you push new commits
concurrency:
  group: ${{ github.workflow }}-llm-unittest-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
    paths:
      - "python/llm/**"
      - ".github/workflows/llm_unit_tests.yml"
      - ".github/workflows/llm-binary-build.yml"
      - ".github/actions/llm/setup-llm-env/action.yml"
      - ".github/actions/llm/remove-llm-env/action.yml"
      - ".github/actions/llm/cli-test-linux/action.yml"
      - ".github/actions/llm/cli-test-windows/action.yml"
      - ".github/actions/llm/download-llm-binary/action.yml"
  # pull_request:
  #   branches: [main]
  #   paths:
  #     - ".github/workflows/initial-workflow-trigger-tests.yml"
  pull_request_target:
    types:
      - opened
    branches: [main]
    paths:
      - ".github/workflows/initial-workflow-trigger-tests.yml"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  initial-trigger-test:
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CICD_REPO_TOKEN }}
          repository: intel-analytics/ipex-llm-workflow
          event-type: initial-trigger-test
          client-payload: '{"test": "abcd"}'
